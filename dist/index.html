<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="container">
        <h1 class="title">Todo App</h1>
        <button class="delete-all">Delete All</button>
        <form class="todo-form">
            <input type="text" class="todo-input" autofocus required placeholder="Enter new task" maxlength="30">
            <button class="todo-btn" type="submit">Submit</button>
        </form>
        <ul class="todo-list">
            <li>new todo <input type="checkbox"></li>
        </ul>
    </div>
</body>
<script src="index.js"></script>
</html>
